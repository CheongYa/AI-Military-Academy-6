<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    table {
        border-collapse: collapse; /* 테두리 겹침 방지 */
        caption-side: bottom; /* 캡션 위치 설정 */
    }
    .background {
      background-color: #eee;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>2024 국민 독서실태</caption>
    <thead class="background">
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="background"><strong>종이책</strong></td>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <td class="background"><strong>전자책</strong></td>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <td class="background"><strong>오디오북</strong></td>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
