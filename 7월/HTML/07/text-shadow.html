<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px;
    } 
    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black; /* 오른쪽 아래로 1px 이동, 검은색 그림자 */
    }

    .shadow2 {
      text-shadow: 5px 5px 3px #ffa500; /* 오른쪽 아래로 5px 이동, 3px 흐림 효과, 주황색 그림자 */
    }

    .shadow3 {
      color: #fff;
      text-shadow: 2px -2px 20px rgba(0, 0, 0, 0.5); /* 오른쪽 위로 2px 이동, 20px 흐림 효과, 반투명 검은색 그림자 */
    }

  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
