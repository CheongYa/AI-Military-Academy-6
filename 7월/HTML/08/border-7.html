<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      width:200px;
      height:150px;
    }
    /* Do it! 원하는 꼭짓점만 둥글게 처리하기 */

    #round1 {
      border: 2px solid blue;
      border-top-left-radius: 30px; /* 왼쪽 위 꼭짓점 둥글게 처리 */
      border-top-right-radius: 30px; /* 오른쪽 위 꼭짓점 둥글게 처리 */
    }
    
	</style>
</head>
<body>
  <div id="round1"></div>
</body>
</html>
