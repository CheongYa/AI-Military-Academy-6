<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
</head>
<body>
	<h1>구구단</h1>
	<script>
		// Do it! for문을 사용해 구구단 출력하기	
		for (let i = 1; i <= 9; i++) {
			document.write(`<h3>${i}단</h3>`);
			for (let j = 1; j <= 9; j++) {
				document.write(`<p>${i} x ${j} = ${i * j}</p>`);
			}
			document.write("<hr>"); // 각 단 사이에 구분선 추가
		}
		
	</script>
</body>
</html>
