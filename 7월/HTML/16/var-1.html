<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>	
	<script>		
		// Do it! 변수 선언하기 및 값 할당하기
		var sum = 0;

		function addNumber() {
			var result;

			sum = 10 + 20;
			result = 10 * 20;
		}

		addNumber();
		console.log(sum);
		console.log(result); // result는 함수 내부에서 선언되었으므로 여기서는 접근할 수 없습니다.

	</script>
</body>
