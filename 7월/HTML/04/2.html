<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>샐러드</h1>

    <p>원래 이미지</p>
    <img src="images/salad.jpg" alt="샐러드">

    <p>width="50%", height="50"로 지정한 이미지</p>
    <img src="images/salad.jpg" alt="샐러드" style="width: 50%; height: 50%;">

    <p>width="150"으로 지정한 이미지</p>
    <img src="images/salad.jpg" alt="샐러드" style="width: 150px;">

</body>
</html>
